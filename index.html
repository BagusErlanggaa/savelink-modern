<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Link Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-bookmark"></i> Modern Save link</h1>
      <p class="subtitle">Simpan dan kelola tautan favorit Anda dengan gaya</p>
    </header>

    <div class="actions">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Cari link..." onkeyup="renderBookmarks()">
      </div>
      <button class="add-btn pulse" id="addButton">
        <i class="fas fa-plus"></i> Tambah Link
      </button>
    </div>

    <div class="bookmark-list" id="bookmarkList">
      <!-- Bookmarks will be rendered here -->
    </div>
  </div>

  <!-- Modal Form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modal-title"><i class="fas fa-plus-circle"></i> Tambah Link Baru</h2>
      <div class="input-group">
        <label for="modal-title">Judul</label>
        <input type="text" id="modal-title" placeholder="Judul link" required>
      </div>
      <div class="input-group">
        <label for="modal-url">URL</label>
        <input type="url" id="modal-url" placeholder="https://example.com" required>
      </div>
      <div class="input-group">
        <label for="modal-category">Kategori</label>
        <input type="text" id="modal-category" placeholder="Mis: Belajar, Hiburan, Kerja">
      </div>
      <div class="input-group">
        <label for="modal-tags">Tag (pisahkan dengan koma)</label>
        <input type="text" id="modal-tags" placeholder="webdev, css, tutorial">
      </div>
      <div class="input-group">
        <label for="modal-description">Deskripsi</label>
        <textarea id="modal-description" rows="3" placeholder="Deskripsi singkat tentang link ini"></textarea>
      </div>
      <button class="submit-btn" onclick="addBookmark()">
        <i class="fas fa-save"></i> Simpan Link
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
